<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project 04</title>
    <link rel="stylesheet"
          href="/ui_class/proj4/node_modules/bootstrap/dist/css/bootstrap.css"  >
</head>
<body>
    <form name="form" method="get">
        <table class="table table hover table striped">
              <tbody>
                   <tr>
                       <th>Label</th>
                       <th>Form Element</th>
                   </tr>
                   <tr>
                       <td>USER NAME</td>
                       <td><input type="text" name="username" id="username" placeholder="Enter username" value="sample"></td>
                   </tr>
                   <tr>
                      <td>PASSWORD</td>
                      <td><input type="password" name="password" id="password" placeholder="Enter password"></td>
                   </tr>
                   <tr>
                      <td>Gender</td>
                      <td><input type="radio" name="gender" value="male">Male<br><input type="radio" name="gender" value="female">Female
                       <br><input type="radio" name="gender" value="Other">Other
                      </td>
                   </tr>
                   <tr>
                        <td>Car</td>
                        <td><input type="checkbox" name="Toyota" value="Toyota">Toyota <br>
                            <input type="checkbox" name="Honda" value="Honda">Honda<br>

                        </td>
                   </tr>

                   <tr>
                      <td>Location</td>
                      <td>
                         <select name="countries">
                               <option value="">Select a country</option>
                               <option value="alg">Algeria</option>
                               <option value="afg">Afghanistan</option>
                               <option value="ind">India</option>
                         </select>
                      </td>

                   </tr>
              </tbody>
    </table>
    <input type="submit" value="submit">
    </form>

</body>
</html>
