<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="../js/student.js"></script>
</head>

<body>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Sign up
</button>

    <form class="modal fade" name="contact" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">New Student</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row" >
                            <div class="col-md-8" style="text-align: center"><h3></h3></div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">First Name</div>
                            <div class="col-md-8"><input type="text" name="text" id="fname" placeholder="Enter First Name" ></div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">Last Name</div>
                            <div class="col-md-8"><input type="text" name="text"  id="lname" placeholder="Enter Last Name"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">Gender</div>
                            <div class="col-md-8">
                                <input type="radio" name="gender" value="Male">Male
                                <input type="radio"  name="gender" value="Female">Female
                                <input type="radio" name="gender" value="Other">Other
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">Address</div>
                            <div class="col-md-8"><input type="text" name="text" id="@dress" placeholder="Enter Your Address"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">City</div>
                            <div class="col-md-8">
                            <select name="cities" id="cities">
                                <option value="" >Select a City</option>
                                <option value="dal" >Dallas</option>
                                <option value="San_A">San Antonio</option>
                                <option value="Aus" >Austin</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-md-4">Country</div>
                            <div class="col-md-8">
                                <select name="countries" id="countries">
                                    <option value="">Select a country</option>
                                    <option value="alg">Algeria</option>
                                    <option value="afg">Afghanistan</option>
                                    <option value="ind">India</option>
                                </select>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-4">Phone Number</div>
                            <div class="col-md-8" >
                                <input type="text" name="phone"  id="phone" placeholder="Enter Your Phone Number" > <br>

                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addStudent(event)">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</form>

<button type="button" class="btn btn-default" data-toggle="modal"  onclick="traversArray(event)">
Display</button>
<div id="display"></div>
</body>
</html>
